<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p:first-letter{
            font-size: 48px;
            color: orange;
        }
        p:before{ /*在文本开头用css添加内容,用户没有办法选中 */
            content: '你说的对';
            color: blue;
        }
        p:after{
            content: '雨露均沾';
            color: orange;
        }
    </style>
</head>
<body>
    <p>vghbjnkvhbjn</p>
</body>
</html>
