<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
        }
        #d1{
            border: 3px solid black;
        }
        #d2{
            height: 100px;
            width: 100px;
            background-color: red;
            float: left;
        }
        #d3{
            height: 100px;
            width: 100px;
            background-color: greenyellow;
            float: left;
        }
        #d4{
            /*height: 100px;*/
            clear: left; /*该标签的左边（地面和空中）不能有浮动的元素*/
        }
        .clearfix:after{
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="d1" class="clearfix">
        <div id="d2"></div>
        <div id="d3"></div>
<!--        <div id="d4"></div>-->
    </div>
</body>
</html>
