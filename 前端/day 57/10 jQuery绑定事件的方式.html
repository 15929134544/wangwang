<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <button id="d1">dianwo</button>
    <button id="d2">qinwo</button>

    <script>
        // 第一种
        $('#d1').click(function () {
            alert(123)
        });

        // 第二种(功能更加强大 还支持事件委托)
        $('#d2').on('click',function (){
            alert(123)
        })
    </script>
</body>
</html>
