<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        #d1{
            height: 100px;
            width: 100px;
            background-color: orange;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <button id="d1">屠龙宝刀</button>

    <script>
        $('#d1').on('click',function (){
            // console.log(this) // this指代的永远是当前被操作的标签对象
            $(this).clone().insertAfter($('body'))
            // 克隆默认只克隆html和css 不克隆事件
            // 如果想要克隆事件 括号内加true即可
            $(this).clone(true).insertAfter($('body'))
        })
    </script>
</body>
</html>
