<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<select name="" id="d1">
    <option value="" selected disabled>---请选择---</option>
</select>
<select name="" id="d2"></select>

<script>
    let proEle = document.getElementById('d1')
    let cityEle = document.getElementById('d2')

    // 先模拟省市数据
    data = {
        "河北省":['廊坊', "邯郸", "唐山"],
        "北京":["朝阳区", "海淀区", "昌平区"],
        "山东":["威海市", "烟台市", "临沂市"],
        "上海":["浦东新区", "静安区", "黄浦区"],
        "深圳":["南山区", "宝安区", "福田区"]
    };
    // 先for循环获取省
    for (let key in data) {
        // 将省信息做成一个个option标签 添加到第一个select框中
        // 1、创建option标签
        let opEle = document.createElement('option')
        // 2、设置文本
        opEle.innerText = key
        // 3、设置value
        opEle.value = key  // <option value='省'>省</option>
        // 4 将创建好的option标签添加到第一个select标签中
        proEle.appendChild(opEle)
    }

    // 文本域变化事件  change事件 专门用来针对select框
    proEle.onchange = function () {
        // 先获取到选择的省
        let currentPro = proEle.value
        // 获取对应的市信息
        let currentCityList = data[currentPro]
        // 清空市select中所有的option
        cityEle.innerHTML = ''
        // 自己加一个请选择
        let ss = "<option selected disabled>---请选择---</option>"
        cityEle.innerHTML = ss
        // let oppEle = document.createElement('option')
        // oppEle.innerText = '请选择'
        // oppEle.setAttribute('selected','selected')

        // for循环所有的市 渲染到第二个select
        for (let i=0;i<currentCityList.length;i++){
            let currentCity = currentCityList[i]
            // 1、创建option标签
            let opEle = document.createElement('option')
            // 2、设置文本
            opEle.innerText = currentCity
            // 3、设置value
            opEle.value = currentCity  // <option value='省'>省</option>
            // 4 将创建好的option标签添加到第一个select标签中
            cityEle.appendChild(opEle)
        }
    }

</script>
</body>
</html>
